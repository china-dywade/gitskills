<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="js/react.js"></script>
    <script src="js/react-dom.js"></script>
    <script src="js/browser.min.js"></script>
    <title>练习复合组件（登录窗口）</title>
    <style>

        .margin{
            margin-left: 8px;
            margin-right:8px;
        }

    </style>
</head>
<body>

<div id="example"></div>

<script type="text/babel">

    var LoginWindow = React.createClass({
        render:function(){
            return (
                <div>
                    <LabelName/> <InputName/>
                    <br/>
                    <br/>
                    <LabelPwd/> <InputPwd/>
                    <br/>
                    <br/>
                    <ButtonLogin/><ButtonRegister/>

                </div>
            )
        }
    });

    var LabelName = React.createClass({
        render:function(){

            return (<label>用户名</label>)

        }
    })

      var LabelPwd = React.createClass({
        render:function(){

            return (<label>密码 </label>)

        }
    })


    var InputName = React.createClass({
        render:function(){
            return (<input placeholder='请输入用户名'/>)
        }

    })

    var InputPwd = React.createClass({
        render:function(){
            return (<input placeholder='请输入密码'/>)
        }
    })


    var ButtonLogin = React.createClass({

        render:function(){
            return (<button className='margin'>登录</button>)
        }
    })

  var ButtonRegister = React.createClass({
    	handleClick:function(){	
    		return this.refs.weide.innerHTML="我爱你我的家"
    	},
        render:function(){
            return (<button onClick={this.handleClick} type="button" ref="weide">注册</button>)
        }
    })


    ReactDOM.render(<LoginWindow/>,document.getElementById('example'));





</script>


</body>
</html>
