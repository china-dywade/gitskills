<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="js/react.js"></script>
    <script src="js/react-dom.js"></script>
    <script src="js/browser.min.js"></script>
    <title>复合组件中如何进行父组件到子组件值的传递</title>
    <style>

        .margin{
            margin-left: 8px;
            margin-right:8px;
        }

    </style>
</head>
<body>

<div id="example"></div>

<script type="text/babel">

    var LoginWindow = React.createClass({
        render:function(){
            return (
                <div>
                    <LabelName/> <InputName/>
                    <h1> {this.props.btnLeftName}</h1>
                    <br/>
                    <br/>
                    <LabelPwd/> <InputPwd/>
                    <br/>
                    <br/>
                    <ButtonLogin btnName={this.props.btnLeftName}/><ButtonRegister/>

                </div>
            )
        }
    });

    var LabelName = React.createClass({
        render:function(){

            return (<label>用户名</label>)

        }
    })

      var LabelPwd = React.createClass({
        render:function(){

            return (<label>密码 </label>)

        }
    })


    var InputName = React.createClass({
        render:function(){
            return (<input placeholder='请输入用户名'/>)
        }

    })

    var InputPwd = React.createClass({
        render:function(){
            return (<input placeholder='请输入密码'/>)
        }
    })


    var ButtonLogin = React.createClass({

        render:function(){
            return (<button className='margin'>{this.props.btnName}</button>)
        }
    })

  var ButtonRegister = React.createClass({

        render:function(){
            return (<button>注册</button>)
        }
    })


    ReactDOM.render
    (<LoginWindow btnLeftName="确认"/>,document.getElementById('example'));


</script>


</body>
</html>
